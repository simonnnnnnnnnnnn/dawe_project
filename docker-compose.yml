version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: geo-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=geo_db
      - MYSQL_USER=dawe_usr
      - MYSQL_PASSWORD=dawepass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./app/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysql -u dawe_usr -pdawepass -e 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 50s

  server:
    build: ./server
    container_name: geo-server
    restart: unless-stopped
    command: sh -c "sleep 20 && node server.js"
    ports:
      - "8282:8282"           # backend at localhost:8282
    volumes:
      - ./server:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
    - NODE_ENV=development

  vue:
    build: ./frontend
    container_name: geo-frontend
    # Development mode:
    # command: npm run dev
    # ports:
    #   - "5173:5173"
    # Production mode (nginx):
    ports:
      - "8080:80"             # frontend at localhost:8080
    depends_on:
      - server

volumes:
  mysql_data:
